<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
<table>
  <thead>
    <tr>
      <th>Logo</th>
      <th>Nombre</th>
      <th>NIT</th>
      <th>Direcci√≥n</th>
      <th>Ciudad</th>
      <th>Longitud</th>
      <th>Latitud</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let supermercado of supermercados">
      <td>
        <img *ngIf="supermercado.Logo" [src]="'assets/' + supermercado.Logo" alt="{{ supermercado.Nombre }} Logo" width="50" height="50">
      </td>
      <td>{{ supermercado.Nombre }}</td>
      <td>{{ supermercado.NIT }}</td>
      <td>{{ supermercado.Direccion }}</td>
      <td>{{ supermercado.ciudad.Nombre }}</td>
      <td>{{ supermercado.Longitud }}</td>
      <td>{{ supermercado.Latitud }}</td>
      
      <td>
        <button (click)="editSupermercado(supermercado)">
          <img src="assets/edit-icon.png" alt="Editar" width="20" height="20">
        </button>
        <button (click)="deleteSupermercado(supermercado)">
          <img src="assets/delete-icon.png" alt="Eliminar" width="20" height="20">
        </button>
        <button (click)="addSupermercado()">
          <img src="assets/add-icon.png" alt="Agregar" width="20" height="20">
        </button>
      </td>
    </tr>
  </tbody>
</table>
