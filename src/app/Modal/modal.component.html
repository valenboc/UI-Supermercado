<div class="modal-backdrop" (click)="close()"></div>
<div class="modal-content">
  <div class="modal-header">
    <h2>{{ title }}</h2>
    <button (click)="close()">&times;</button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="supermercadoEdit.Nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="nit">NIT</label>
        <input type="text" class="form-control" id="nit" [(ngModel)]="supermercadoEdit.NIT" name="nit">
      </div>
      <div class="form-group">
        <label for="direccion">Direcci√≥n</label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="supermercadoEdit.Direccion" name="direccion">
      </div>
      <div class="form-group">
        <label for="logo">Logo</label>
        <input type="text" class="form-control" id="logo" [(ngModel)]="supermercadoEdit.Logo" name="logo">
      </div>
      <div class="form-group">
        <label for="longitud">Longitud</label>
        <input type="text" class="form-control" id="longitud" [(ngModel)]="supermercadoEdit.Longitud" name="longitud">
      </div>
      <div class="form-group">
        <label for="latitud">Latitud</label>
        <input type="text" class="form-control" id="latitud" [(ngModel)]="supermercadoEdit.Latitud" name="latitud">
      </div>
      <div class="form-group">
        <label for="idCiudad">ID Ciudad</label>
        <input type="text" class="form-control" id="idCiudad" [(ngModel)]="supermercadoEdit.ciudad.ID_ciudad" name="idCiudad">
      </div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
  </div>
</div>
